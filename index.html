<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header>
            <h1>
                Rock Paper Scissors Game
            </h1>
        </header>
        <div class="score-board">
            <div class="badge" id="user-label">USER</div>
            <div class="badge" id="pc-label">PC</div>
            <span class="score" id="user-score">0</span>
            :
            <span class="score" id="pc-score">0</span>
        </div>
        <div class="result">
            <p>Choose your fighter</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="rock" width="150px" />
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="paper" width="150px" />
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="scissors" width="150px" />
            </div>
        </div>
        <p id="action-message">Make your move</p>
        <script src="app.js"></script>
    </body>
</html>
